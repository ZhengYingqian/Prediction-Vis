<div class="row" style="margin-top: 20px;">


    <div>
        <div style="width: 450px; float:left">
            <app-radar [id]='id' [disease]='disease'></app-radar>
        </div>

        <div [class]="'viewMultiline' + id" style="width: 450px; float: right" class="col-4">
            <button mat-button (click)="select(start, end)" style="float: left; margin-left: 50px"> 重绘</button>
            <button mat-button (click)="select(start, end)" style="float: left; margin-left: 20px"> 归一化</button>
            <button mat-button (click)="select(start, end)" style="float: left; margin-left: 20px"> 平滑</button>
        </div>
    </div>

    <!-- <div style="float: left;width: 450" class="col-4"> -->
</div>
<div class="row">
    <button mat-button (click)="showBTN(0)" style="float: left; margin-left: 50px"> 数据编辑</button>
    <button mat-button (click)="showBTN(1)" style="float: left; margin-left: 20px"> 特征分析</button>
    <button mat-button (click)="showBTN(2)" style="float: left; margin-left: 20px;"> 特征提取</button>
    <button mat-button (click)="showBTN(3) " style="float: left; margin-left: 20px "> 可解释分析</button>
</div>
<div class="row ">
    <app-feature-edit style="margin-top: 20px;width: 100% " *ngIf="!show "></app-feature-edit>
    <app-features *ngIf="show===1 " style="width: 100% "></app-features>
    <app-features *ngIf="show===2 " style="width: 100% "></app-features>
    <app-shap-vis *ngIf="show===3 "></app-shap-vis>
</div>
