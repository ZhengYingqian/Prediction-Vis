<div class='container-fluid'>
    <div class='row'>
        <div class='col-4'>
            <p>群组分析</p>
            <div>
                <app-overview></app-overview>
            </div>
        </div>
        <div class="col-8">
            <p>时间序列预测和分析<span style="float: right;margin-right: 100px">feature rank and prediction result</span></p>
            <div *ngFor='let item of disease, index as i'>
                <app-time-series [id]='i' [disease]='item'></app-time-series>
            </div>
        </div>
    </div>
</div>
